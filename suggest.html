<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Scholarship | World Scholarship Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>World Scholarship Finder</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="blog.html">Tips</a>
                <a href="suggest.html">Suggest</a>
                <a href="faq.html">FAQ</a>
            </nav>
        </div>
        <p>Helping people find global scholarship opportunities</p>
    </header>
    <main>
        <section class="suggest-section">
            <h2>Suggest a Scholarship</h2>
            <form id="suggestForm">
                <label for="scholarshipName">Scholarship Name</label>
                <input type="text" id="scholarshipName" name="scholarshipName" required>

                <label for="scholarshipCountry">Country</label>
                <input type="text" id="scholarshipCountry" name="scholarshipCountry" required>

                <label for="scholarshipLevel">Level</label>
                <select id="scholarshipLevel" name="scholarshipLevel" required>
                    <option value="">Select level</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="PhD">PhD</option>
                </select>

                <label for="scholarshipField">Field</label>
                <input type="text" id="scholarshipField" name="scholarshipField">

                <label for="scholarshipLink">Official Link</label>
                <input type="url" id="scholarshipLink" name="scholarshipLink" required>

                <label for="scholarshipDescription">Description</label>
                <textarea id="scholarshipDescription" name="scholarshipDescription" rows="4" required></textarea>

                <button type="submit">Submit Suggestion</button>
            </form>
            <div id="suggestStatus"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 World Scholarship Finder</p>
    </footer>
    <script>
        // Simple client-side form handler
        document.getElementById('suggestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('suggestStatus').textContent = 
                "Thank you for your suggestion! We'll review and add it if it meets our criteria.";
            this.reset();
        });
    </script>
</body>
</html>
